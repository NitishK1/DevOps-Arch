version: 0.2

# AWS CodeBuild specification for building and pushing Docker images

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - REPOSITORY_URI=$ECR_REPOSITORY_URL
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "Repository URI = $REPOSITORY_URI"
      - echo "Image Tag = $IMAGE_TAG"
      # Login to ECR
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
      - echo "Logged in to ECR successfully"

  build:
    commands:
      - echo Build started on `date`
      - echo "Building the Docker image..."
      - cd app
      # Run tests
      - echo "Running tests..."
      - npm install
      - CI=true npm test || echo "Tests completed"
      # Build Docker image
      - echo "Building Docker image..."
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo "Pushing the Docker images..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "Writing image definitions file..."
      - cd ..
      # Create imagedefinitions.json for ECS deployment
      - printf '[{"name":"'$IMAGE_REPO_NAME'-container","imageUri":"'$REPOSITORY_URI':latest"}]' > imagedefinitions.json
      - cat imagedefinitions.json
      - echo "Image push completed successfully"

artifacts:
  files:
    - imagedefinitions.json
    - app/**/*
  name: BuildArtifact

cache:
  paths:
    - "/root/.npm/**/*"
    - "app/node_modules/**/*"
